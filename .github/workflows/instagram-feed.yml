name: Update Instagram Feed

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      handle:
        description: 'Instagram handle to scrape'
        required: true
        default: 'jaonlinecoaching'
      max_posts:
        description: 'Maximum posts to fetch'
        required: false
        default: '6'

permissions:
  contents: write

jobs:
  fetch-instagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Instagram scraper
        env:
          HANDLE: ${{ github.event.inputs.handle || 'jaonlinecoaching' }}
          MAX_POSTS: ${{ github.event.inputs.max_posts || '6' }}
        run: |
          node instagram-scrap.js "$HANDLE" "$MAX_POSTS"

      - name: Update version.json (cache-busting)
        run: |
          node -e "
          const fs = require('fs');
          const buildTime = Date.now();
          const lastUpdated = new Date().toISOString();
          const version = {
            version: '1.0.0',
            buildTime: buildTime,
            lastUpdated: lastUpdated,
            sha: '${{ github.sha }}'.substring(0, 7)
          };
          fs.writeFileSync('version.json', JSON.stringify(version, null, 2));
          console.log('Updated version.json with buildTime:', buildTime);
          "

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add instagram-posts.json assets/instagram version.json || true
          git diff --staged --quiet || (git commit -m "chore: update Instagram feed and cache-busting version [skip ci]" && git push)
